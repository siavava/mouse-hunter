<!DOCTYPE html>
<html>
  <head>
    <title>amittai::tick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://amitt.ai/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body id="body">
    <div class="circular" id="ring">
      <div id="progress-dot" class="progress-dot"></div>
      <div id="main" class="main">
        <span id="minutes" class="counter">00</span><span class="colon"> : </span>  <span id="seconds" class="counter">00</span>
      </div>
    </div>
    <div class="blur">
    </div>
    <div id="tracker"></div>
    <div class="quote-container">
      <div class="quote">
        <p class="quote-text" id="quote"> Loading... </p>
        <p class="author" id="author"> </p>
      </div>
    </div>
		<script type="module" src="/src/index.js"></script>
  </body>
</html>
